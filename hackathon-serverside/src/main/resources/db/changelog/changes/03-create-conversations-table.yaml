databaseChangeLog:
  - changeSet:
      id: create-conversations-table
      author: admin
      changes:
        - createTable:
            tableName: conversations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_user_conversations_user

databaseChangeLog:
  - changeSet:
      id: create-user-feature-table
      author: admin
      changes:
        - createTable:
            tableName: user_features
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: question
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: answer
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_user_user_features_user